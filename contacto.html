<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!-- con reset elimino las configuraciones que vienen por defecto en el navegador -->
        <link rel="stylesheet" href = "style_contacto.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="home_barberia.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!-- le añado una etiqueta -->
                <label for="nombreapellido">Nombre y Apellido</label>
                <!-- creando mi formulario -->
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje" class="input-padron"></textarea>

                <!-- utilizo fieldset para cuando todo lo que idento se refiere a una mismo tipo de información -->
                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <!-- pongo el input dentro del label para que se aline con mis opciones-->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <!-- otra forma de poner el label y el input -->
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <!-- mi encabezado de tabla-->
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <!-- El cuerpo de mi tabla-->
                <!-- tr-filas td-columnas -->
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
