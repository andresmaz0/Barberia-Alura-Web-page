<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!-- con reset elimino las configuraciones que vienen por defecto en el navegador -->
        <link rel="stylesheet" href = "style_contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="home_barberia.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!-- le añado una etiqueta -->
                <label for="nombreapellido">Nombre y Apellido</label>
                <!-- creando mi formulario -->
                <input type="text" id="nombreapellido">
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="text" id="correoelectronico">

                <label for="telefono">Telefono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje"></textarea>

                <div>
                    <p>Como le gustaria que lo contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">

                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
                </div>
                
                <!-- otra forma de poner el label y el input -->
                <label><input type="checkbox">Le gustaria recibir novedades de la Barberia?</label>

                <input type="submit" value="Enviar Formulario">

            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
